<!DOCTYPE html>
<html>
	<head>
		<title>ArtQuest</title>
		<style>
			body {
				margin: 0;
				}
			
			div.background {
				height: 50vh;
				width: 100vw;
				}

			div.sky {
				background: linear-gradient(white,lightblue);
				}

			div.sky.reverse {
				background: linear-gradient(lightblue, white);
				}

			div.ground {
				height: 20vh;
				background-color: lightgreen;
				}

		</style>
	</head>
	<body>
		<div class="background sky"></div>
		<div class="background sky reverse"></div>
		<div class="background ground"></div>
	</body>
</html>
