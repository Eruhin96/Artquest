<!DOCTYPE html>

<html lang="en">

<head>
    <title>artQuest</title>
    <link rel="stylesheet" type="text/css" href="startscherm.css">
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <meta charset="utf-8">
</head>

<body>

     <div class="header">
        <div class="container">
            <div>
                <h1 id="logo"><span class="highlight">ArtQuest</span></h1>
            </div>
        </div>
    </div>

    <div class="grandParentContaniner">
       
         <div class="naam" style="display:none;">
            <p id="naamveldtext">Voer je naam in:</p>
            <input type="text" name="naam" placeholder="Naam"><br>
            <input type="submit" id="naambutton" value="Ga door">
        </div>
        
        <div class="difficulty" style="display:none;">
            <p id="naamveldtext">Kies niveau</p>
            <input type="button" class="difficultybuttons" name="easy" value="Makkelijk">
            <input type="button" class="difficultybuttons" name="medium" value="Gemiddeld">
            <input type="button" class="difficultybuttons" name="hard" value="Moeilijk">
        </div>

        <div class="start" style="display:unset;">
            <input type="button" id="startbutton" value="Start het spel!">
        </div>
        
      <footer>
        <p>Website made by: team7</p>
      </footer>
    </div>

    <script src="startscherm.js"></script>
  
</body>


</html>
